version: "3.9"

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: dac-server
    ports:
      - "8083:8083"
    networks:
      - dac-net
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8083/health || curl -fsS http://localhost:8083/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 25s

  perc_server:
    build:
      context: .
      dockerfile: Dockerfile.server.perc
    container_name: perc-server
    ports:
      - "8089:8089"
    networks:
      - dac-net
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8089/health || curl -fsS http://localhost:8089/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 25s

  demo:
    build:
      context: .
      dockerfile: Dockerfile.demo
    container_name: dac-demo
    ports:
      - "5175:5175"   # 외부 노출 유일 포트
    networks:
      - dac-net
    environment:
      - VITE_API_URL=http://ldi.snu.ac.kr:8083
      - VITE_PERC_URL=http://ldi.snu.ac.kr:8089
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5175 >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s

networks:
  dac-net:
    driver: bridge
